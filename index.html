<head>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-xVVam1KS4+Qt2OrFa+VdRUoXygyKIuNWUUUBZYv+n27STsJ7oDOHJgfF0bNKLMJF" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div>
            <div class="overflow-hidden">
                <div class="toggle">
                    <i class="fas fa-angle-right"></i>
                </div>
            </div>
            <div class="menu" id="main-menu">

            </div>
        </div>
        <ul class="menu" id="bottom-menu">

        </ul>
    </div>

    <div class="content">
        <div class="header">
            <div class="title">
                Dashboard
            </div>
            <div class="badge">
                <span class="badge-1">
                    PRINTER
                </span>
                <span class="badge-2">
                    CONNECT
                </span>
            </div>
            <ul class="actions">
                <li>
                    <a>
                        <i class="fas fa-users"></i>
                    </a>
                </li>
                <li>
                    <a>
                        <i class="fas fa-bell"></i>
                    </a>
                </li>
                <li>
                    <a>
                        <i class="fas fa-user"></i>
                    </a>
                </li>
            </ul>
        </div>
        <div class="content-main">
            <div class="row">
                <div class="status green">
                    <div class="icon">
                        <i class="fas fa-play"></i>
                    </div>
                    <div class="info">
                        <div></div>
                        <div class="stat">
                            <span class="large">
                                10
                            </span>
                            / 13
                        </div>
                        <div class="label">
                            Printing
                        </div>
                    </div>
                    <div class="notifications">
                        2
                    </div>
                </div>
                <div class="status blue">
                    <div class="icon">
                        <i class="fas fa-pause"></i>
                    </div>
                    <div class="info">
                        <div></div>
                        <div class="stat">
                            <span class="large">
                                2
                            </span>
                            / 13
                        </div>
                        <div class="label">
                            Ready
                        </div>
                    </div>
                </div>
                <div class="status red">
                    <div class="icon">
                        <i class="fas fa-times"></i>
                    </div>
                    <div class="info">
                        <div></div>
                        <div class="stat">
                            <span class="large">
                                0
                            </span>
                            / 13
                        </div>
                        <div class="label">
                            Errors
                        </div>
                    </div>
                </div>
                <div class="status gray">
                    <div class="icon">
                        <i class="fas fa-power-off"></i>
                        <i class="fas fa-wifi-slash"></i>
                    </div>
                    <div class="info">
                        <div class="stat">
                            <span class="large">
                                2
                            </span>
                            / 13
                        </div>
                        <div class="label">
                            Standby
                        </div>
                        <div class="stat">
                            <span class="large">
                                2
                            </span>
                            / 13
                        </div>
                        <div class="label">
                            Offline
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="tile">
                    <div class="title">
                        Next Activities
                    </div>
                    <div class="body">
                        <div class="row">
                            <div class="action">
                                <i class="fas fa-tint"></i>
                                <div>
                                    <div class="small">
                                        Refill
                                    </div>
                                    <div>
                                        1 day
                                    </div>
                                </div>
                            </div>
                            <div class="action">
                                <i class="fas fa-wrench"></i>
                                <div>
                                    <div class="small">
                                        Maintenance
                                    </div>
                                    <div>
                                        1,728 hours
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="tile">
                    <div class="title">
                        Degree of utilization
                    </div>
                    <div class="body">
                        Graph :)
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="logic.js"></script>
</body>
